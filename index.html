<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ARTIVA â€“ Fine Art Marketplace</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#111;
  --accent:#c9a24d;
  --bg:#f6f6f6;
  --white:#fff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#111;
}

/* NAVBAR */
nav{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  border-bottom:1px solid #eee;
}
nav h1{
  font-family:"Playfair Display";
  letter-spacing:2px;
}
nav .cart{
  cursor:pointer;
  font-weight:600;
}

/* HERO */
.hero{
  height:90vh;
  background:url("https://images.unsplash.com/photo-1504198458649-3128b932f49b") center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
}
.hero div{
  background:rgba(0,0,0,.55);
  padding:40px;
}
.hero h2{
  font-family:"Playfair Display";
  font-size:3rem;
}
.hero p{
  margin:15px 0;
  opacity:.9;
}
.hero button{
  background:var(--accent);
  border:none;
  padding:12px 30px;
  font-size:1rem;
  cursor:pointer;
}

/* PRODUCTS */
section{
  padding:60px 40px;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}
.card{
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  transition:.3s;
}
.card:hover{
  transform:translateY(-5px);
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card .info{
  padding:20px;
}
.card h3{
  font-family:"Playfair Display";
}
.card p{
  opacity:.7;
  margin:5px 0;
}
.card button{
  width:100%;
  margin-top:10px;
  padding:10px;
  background:black;
  color:white;
  border:none;
  cursor:pointer;
}

/* CART MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex;}
.modal-content{
  background:white;
  width:90%;
  max-width:500px;
  padding:25px;
  border-radius:10px;
}
.modal-content h2{
  margin-bottom:10px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}
.checkout{
  margin-top:20px;
}
.checkout button{
  width:100%;
  padding:12px;
  background:var(--accent);
  border:none;
  font-size:1rem;
  cursor:pointer;
}

/* PAYMENT */
.payment{
  margin-top:20px;
}
.payment img{
  height:30px;
  margin-right:10px;
}

/* FOOTER */
footer{
  background:black;
  color:white;
  padding:40px;
  text-align:center;
}

/* RESPONSIVE */
@media(max-width:600px){
  nav{padding:15px 20px}
  .hero h2{font-size:2rem}
}
</style>
</head>

<body>

<nav>
  <h1>ARTIVA</h1>
  <div class="cart" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
</nav>

<div class="hero">
  <div>
    <h2>Exclusive Fine Art Collection</h2>
    <p>Marketplace lukisan & karya visual premium</p>
    <button onclick="scrollToProducts()">Explore Collection</button>
  </div>
</div>

<section id="products">
  <h2 style="font-family:'Playfair Display';margin-bottom:30px">Featured Artworks</h2>
  <div class="products" id="productList"></div>
</section>

<!-- CART MODAL -->
<div class="modal" id="cartModal">
  <div class="modal-content">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <strong>Total: $<span id="totalPrice">0</span></strong>

    <div class="payment">
      <p>Payment Methods:</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/JCB_logo.svg">
    </div>

    <div class="checkout">
      <button onclick="checkout()">Proceed to Payment</button>
      <button style="margin-top:10px;background:#ccc" onclick="closeCart()">Close</button>
    </div>
  </div>
</div>

<footer>
  <p>Â© 2026 ARTIVA â€“ Luxury Art Commerce Platform</p>
</footer>

<script>
const products=[
  {id:1,title:"Golden Horizon",price:1200,image:"https://images.unsplash.com/photo-1541963463532-d68292c34b19"},
  {id:2,title:"Abstract Emotion",price:980,image:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"},
  {id:3,title:"Modern Serenity",price:1500,image:"https://images.unsplash.com/photo-1496317899792-9d7dbcd928a1"},
  {id:4,title:"Urban Soul",price:860,image:"https://images.unsplash.com/photo-1513364776144-60967b0f800f"}
];

let cart=[];

const list=document.getElementById("productList");
products.forEach(p=>{
  list.innerHTML+=`
    <div class="card">
      <img src="${p.image}">
      <div class="info">
        <h3>${p.title}</h3>
        <p>$${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      </div>
    </div>`;
});

function addToCart(id){
  const item=products.find(p=>p.id===id);
  cart.push(item);
  document.getElementById("cartCount").innerText=cart.length;
}

function openCart(){
  const items=document.getElementById("cartItems");
  items.innerHTML="";
  let total=0;
  cart.forEach(c=>{
    total+=c.price;
    items.innerHTML+=`<div class="cart-item"><span>${c.title}</span><span>$${c.price}</span></div>`;
  });
  document.getElementById("totalPrice").innerText=total;
  document.getElementById("cartModal").classList.add("active");
}

function closeCart(){
  document.getElementById("cartModal").classList.remove("active");
}

function checkout(){
  alert("Checkout ready âœ”\nIntegrasikan Stripe / Midtrans untuk pembayaran Visa, Mastercard, JCB.");
}

function scrollToProducts(){
  document.getElementById("products").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
