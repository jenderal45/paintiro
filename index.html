<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAINTIRO â€” Fine Art Marketplace</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --dark:#0f0f0f;
  --gold:#c9a24d;
  --bg:#f5f5f5;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter;background:var(--bg);color:#111}

/* NAV */
nav{
  position:sticky;top:0;
  background:rgba(255,255,255,.95);
  display:flex;justify-content:space-between;
  padding:15px 40px;
  z-index:10;
}
nav h1{font-family:"Playfair Display";letter-spacing:2px}
nav button{background:var(--dark);color:#fff;border:none;padding:8px 15px}

/* HERO */
.hero{
  height:85vh;
  background:url("https://images.unsplash.com/photo-1504198458649-3128b932f49b") center/cover;
  display:flex;align-items:center;justify-content:center;
}
.hero div{
  background:rgba(0,0,0,.6);
  padding:40px;text-align:center;color:#fff
}
.hero h2{font-family:"Playfair Display";font-size:3rem}
.hero p{margin:15px 0}
.hero button{background:var(--gold);border:none;padding:12px 30px}

/* PRODUCTS */
section{padding:60px 40px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}
.card{
  background:#fff;border-radius:10px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  overflow:hidden;transition:.3s
}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;height:260px;object-fit:cover}
.card .info{padding:20px}
.card button{
  width:100%;margin-top:10px;
  padding:10px;background:#111;color:#fff;border:none
}

/* CART */
.cart{
  position:fixed;right:20px;bottom:20px;
  background:#111;color:#fff;
  padding:15px;border-radius:50px;
  cursor:pointer
}
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center
}
.modal.active{display:flex}
.modal-box{
  background:#fff;width:90%;max-width:500px;
  padding:25px;border-radius:10px
}
.cart-item{display:flex;justify-content:space-between;margin:10px 0}

/* ADMIN */
.admin{
  position:fixed;left:20px;bottom:20px;
  background:#fff;padding:10px;border-radius:10px;
  font-size:12px;box-shadow:0 10px 30px rgba(0,0,0,.15)
}

/* FOOTER */
footer{
  background:#111;color:#fff;
  padding:30px;text-align:center
}

@media(max-width:600px){
  nav{padding:15px 20px}
  .hero h2{font-size:2rem}
}
</style>
</head>

<body>

<nav>
  <h1>ARTIVA</h1>
  <button onclick="openCart()">Cart (<span id="count">0</span>)</button>
</nav>

<div class="hero">
  <div>
    <h2>Luxury Art Marketplace</h2>
    <p>Koleksi lukisan & artwork eksklusif</p>
    <button onclick="scrollToProducts()">Explore</button>
  </div>
</div>

<section id="products">
  <h2 style="font-family:'Playfair Display';margin-bottom:30px">Featured Art</h2>
  <div class="grid" id="productList"></div>
</section>

<div class="cart" onclick="openCart()">ðŸ›’ Cart</div>

<div class="modal" id="cartModal">
  <div class="modal-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <strong>Total: Rp <span id="total">0</span></strong>

    <p style="margin-top:15px">Payment:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" height="25">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" height="25">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/JCB_logo.svg" height="25">

    <button style="margin-top:20px;width:100%;background:var(--gold)" onclick="pay()">Checkout</button>
    <button style="margin-top:10px;width:100%" onclick="closeCart()">Close</button>
  </div>
</div>

<!-- ADMIN FRONTEND -->
<div class="admin">
<b>Admin (Frontend)</b><br>
<input id="title" placeholder="Title"><br>
<input id="price" placeholder="Price"><br>
<input id="image" placeholder="Image URL"><br>
<button onclick="addProduct()">Add</button>
</div>

<footer>
Â© 2026 PAINTIRO â€” Fine Art Commerce
</footer>

<script>
const STRIPE_PAYMENT_LINK = "https://buy.stripe.com/test_GANTI_LINK_ANDA";

let products = JSON.parse(localStorage.getItem("products")) || [
 {id:1,title:"Golden Horizon",price:1200000,image:"https://images.unsplash.com/photo-1541963463532-d68292c34b19"},
 {id:2,title:"Abstract Emotion",price:950000,image:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"}
];

let cart=[];

function render(){
 const list=document.getElementById("productList");
 list.innerHTML="";
 products.forEach(p=>{
  list.innerHTML+=`
  <div class="card">
   <img src="${p.image}">
   <div class="info">
    <h3>${p.title}</h3>
    <p>Rp ${p.price.toLocaleString()}</p>
    <button onclick='addToCart(${p.id})'>Add to Cart</button>
   </div>
  </div>`;
 });
}
render();

function addToCart(id){
 cart.push(products.find(p=>p.id===id));
 document.getElementById("count").innerText=cart.length;
}

function openCart(){
 let total=0;
 document.getElementById("cartItems").innerHTML="";
 cart.forEach(i=>{
  total+=i.price;
  cartItems.innerHTML+=`<div class="cart-item"><span>${i.title}</span><span>Rp ${i.price.toLocaleString()}</span></div>`;
 });
 document.getElementById("total").innerText=total.toLocaleString();
 cartModal.classList.add("active");
}

function closeCart(){cartModal.classList.remove("active")}

function pay(){
 window.location.href = STRIPE_PAYMENT_LINK;
}

function addProduct(){
 const p={
  id:Date.now(),
  title:title.value,
  price:Number(price.value),
  image:image.value
 };
 products.push(p);
 localStorage.setItem("products",JSON.stringify(products));
 render();
}

function scrollToProducts(){
 document.getElementById("products").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
